queue_rules:
  - name: dependabot-updates
    conditions:
      - check-success=Run Tests
      - check-success=Check Javadocs
      - check-success=CodeFactor
      - check-success=CodeQL

pull_request_rules:
  - name: Automatic merge for Dependabot pull requests
    conditions: [ 'author=dependabot[bot]' ]
    actions:
      queue:
        method: merge
        name: dependabot-updates
